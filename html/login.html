<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>CP-AMS에 오신 것을 환영합니다.</title>
  <link rel="stylesheet" href="../common/css/default.css">  
  <script src="../common/js/prefixfree.min.js"></script>
  <script src="../common/js/jquery-3.6.0.min.js"></script>
  <script src="../common/js/common.js"></script>
  
</head>

<body>
  <div id="wrap">
    <!-- 로그인 -->
    <div id="login">      
      <span class="logo"><img src="../common/images/logo_chungpa.png" alt="청파 로고"></span>
      <div class="login-box">
        <h1>
          <span>CP-AMS</span>
          <b>Login<img src="../common/images/txt_aerq.png" alt="aerq"></b>
        </h1>
        <div>
          <input type="text" value="" name="#" class="inp code" placeholder="CODE">
          <input type="text" value="" name="#" class="inp id" placeholder="ID">
          <input type="text" value="" name="#" class="inp pw" placeholder="PW">
          <div class="inp-set">
            <input type="checkbox" id="chk1" name="#" class="chk">
            <label for="chk1">정보 저장</label>
          </div>
          <a href="#" class="btn_login" data-pop-btn="pop3">로그인</a>
          <button type="button" class="btn-find" data-pop-btn="pop1">아이디/패스워드 찾기</button>
        </div>
      </div>
    </div>
    <!-- //로그인 -->
  </div>

  <!-- 팝업창
    1. 팝업열기 = 클릭한 버튼 [data-pop-btn]속성 값과 동일한 값을 가지는[data-pop] 요소를 나타냄.
    2. 팝업닫기 = 버튼 pop-close 클래스
    3. .pop-box width=948px , .pop-box.sm width="600px"
    -->
  <div class="pop-wrap" data-pop="pop1">
    <div class="pop-box pop-login">
      <div class="pop-inner">
        <h2>아이디/패스워드 찾기</h2>
        <form action="#" method="post">         
          <div class="inp-wrap">
            <div>
              <h3 class="blue1">아이디</h3>
              <ul class="inp-list">
                <li><input type="text" value="" name="#" class="inp" placeholder="기관코드"></li>
                <li><input type="text" value="" name="#" class="inp" placeholder="사용자명"></li>
                <li><input type="text" value="" name="#" class="inp" placeholder="휴대전화 번호">
                  <span class="ref">'-'를 빼고 숫자만 입력해주세요(예:01012341234)</span></li>
              </ul>
              <button type="button" class="btn2 blue" data-pop-btn="pop2">아이디 찾기</button>  
            </div>   
            <div>
              <h3 class="blue2">패스워드</h3>
              <ul class="inp-list">
                <li><input type="text" value="" name="#" class="inp" placeholder="기관코드"></li>
                <li><input type="text" value="" name="#" class="inp" placeholder="아이디"></li>
                <li><input type="text" value="" name="#" class="inp" placeholder="사용자명"></li>
                <li><input type="text" value="" name="#" class="inp" placeholder="휴대전화 번호">
                  <span class="ref">'-'를 빼고 숫자만 입력해주세요(예:01012341234)</span></li>
              </ul>
              <button type="button" class="btn2 blue" data-pop-btn="pop3">비밀번호 찾기</button>  
            </div>   
          </div>
          <!-- 확인창 -->
          <div class="confirm-wrap" data-pop="pop2">
            <div class="confirm-box">
              <strong>등록된 '메일주소'로 <br>아이디/패스워드를 전송하였습니다.</strong>
              <button type="button" class="btn3 blue pop-close">확인</button>
            </div>
          </div>
          <!-- //확인창 -->         
        </form>
      </div>
      <button type="button" class="pop-close">닫기</button>
    </div>
  </div>
  <!-- //팝업창 -->
  <!-- 확인창 -->
  <div class="confirm-wrap" data-pop="pop3">
    <div class="confirm-box">
      <strong>입력하신 정보가 올바르지 않습니다.<br>정보를 확인한 후 다시 입력하랍니다.</strong>
      <button type="button" class="btn3 blue pop-close">확인</button>
    </div>
  </div>
  <!-- //확인창 -->
</body>

</html>
